<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerar Senha e Enviar por Email</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#020617;padding:30px;border-radius:12px;width:320px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:none}
button{background:#6366f1;color:white;cursor:pointer}
</style>
</head>
<body>

<div class="card">
<h2>Enviar senha ao cliente</h2>

<input type="email" id="email" placeholder="Email do cliente">
<button onclick="enviar()">Gerar e Enviar</button>

<p id="msg"></p>
</div>

<script>
async function enviar(){
    const email = document.getElementById("email").value;
    const msg = document.getElementById("msg");

    const res = await fetch("/enviar", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email})
    });

    const data = await res.json();
    msg.innerText = data.mensagem;
}
</script>

</body>
</html>
